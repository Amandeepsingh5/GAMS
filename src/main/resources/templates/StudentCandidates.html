<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Email</th>
        <th>Diploma</th>
        <th>CV</th>
        <th>Grade Audit</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="tempUser : ${dat2}">

        <td th:text="${tempUser.email}" />
        <td th:text="${tempUser.diploma}" />
        <td th:text="${tempUser.cv}" />
        <td th:text="${tempUser.gradeAudit}" />

    </tr>
    </tbody>
</table>

<div th:fragment="Students">
    <div class="container-fluid py-2">
        <div class="row">
            <div class="col-md-9 mx-auto">
                <form class="card card-body" th:action="@{/StudentCandidate}" th:object="${candidate}" method="post">
                    <h3>Choose a student candidate: </h3>
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control input-lg" placeholder="Enter the chosen student's Email " name="email" type="text" th:field="*{email}" required>
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="option1" name="option1" class="custom-control-input" value="1" th:field="*{decision}">
                                <label class="custom-control-label" for="option1">Donâ€™t recommend for admission</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="option2" name="option2" class="custom-control-input" value="2" th:field="*{decision}">
                                <label class="custom-control-label" for="option2">Recommend but not interested in supervision</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="option3" name="option3" class="custom-control-input" value="3" th:field="*{decision}">
                                <label class="custom-control-label" for="option3">Recommend but no funding</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="option4" name="option4" class="custom-control-input" value="4" th:field="*{decision}">
                                <label class="custom-control-label" for="option4">Recommend and yes to funding</label>
                            </div>
                        </div>


                        <input class="btn btn-lg btn-primary btn-block" value="Submit Assessment" type="submit">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>



</html>
