<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="container py-5">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form class="card card-body" th:action="@{/login}" th:object="${user}" method="post">
                <h3 class="text-center mb-4">Sign In</h3>
                <p th:if="${loginError}" class="error text-danger text-center">Username or Password entered are invalid.
                    or password</p>
                <p th:if="${logout}" class="text-success text-center">You have successfully logged out.</p>
                <fieldset>
                    <div class="form-group">
                        <div class="input-group">
                            <input name="" class="form-control input-lg" placeholder="Please enter your Username"
                                   type="text"
                                   th:field="*{username}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg" placeholder="Please enter your Password" type="password"
                               th:field="*{password}" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-primary btn-block"> Login</button>
                    </div>
                    <p class="text-center"><a href="registration.html" th:href="@{/register}">Register Now!</a>
                </fieldset>
            </form>
        </div>

    </div>
</div>

</html>
